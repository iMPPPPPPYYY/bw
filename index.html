<!DOCTYPE html>
<html>
<head>
    <title>For You</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        
        #text {
            text-align: center;
            white-space: pre-line;
            font-size: 24px;
            z-index: 2;
            position: relative;
        }
        
        /* 全屏噪点花屏效果 */
        #noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 1;
            animation: scanline 8s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateY(0px); }
            100% { transform: translateY(100vh); }
        }
        
        /* 颜色反转时的样式 */
        body.inverted {
            background-color: white !important;
            color: black !important;
        }
    </style>
</head>
<body>
    <div id="text"></div>
    <div id="noise"></div>

    <script>
        const message = `Hope we can get along well! ^ ^\n\nsee u soon!\n\nmaybe NOT.`;
        const textElement = document.getElementById('text');
        
        // 1秒后显示文字
        setTimeout(() => {
            textElement.innerHTML = message;
        }, 1000);
        
        let colorInverted = false;
        
        // 30秒后开始检测颜色反转
        setTimeout(() => {
            startColorInvertCheck();
        }, 30000);
        
        function startColorInvertCheck() {
            if (colorInverted) return;
            
            // 每5秒检查一次，5%概率触发
            const checkInterval = setInterval(() => {
                if (colorInverted) {
                    clearInterval(checkInterval);
                    return;
                }
                
                // 5%概率触发颜色反转
                if (Math.random() < 0.05) {
                    invertColors();
                    clearInterval(checkInterval);
                }
            }, 5000);
        }
        
        function invertColors() {
            colorInverted = true;
            document.body.classList.add('inverted');
            
            // 添加一些故障效果增强反转瞬间
            const glitch = document.createElement('div');
            glitch.style.cssText = `
                position: fixed;
                top: 0; left: 0;
                width: 100%; height: 100%;
                background: white;
                mix-blend-mode: difference;
                pointer-events: none;
                z-index: 999;
                animation: flash 0.3s ease-out;
            `;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes flash {
                    0% { opacity: 1; }
                    100% { opacity: 0; }
                }
            `;
            
            document.head.appendChild(style);
            document.body.appendChild(glitch);
            
            // 动画结束后移除元素
            setTimeout(() => {
                glitch.remove();
            }, 300);
        }
        
        // 增强噪点效果
        function enhanceNoise() {
            const noise = document.getElementById('noise');
            setInterval(() => {
                noise.style.opacity = 0.3 + Math.random() * 0.3;
            }, 100);
        }
        
        enhanceNoise();
    </script>
</body>
</html>
