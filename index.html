<!DOCTYPE html>
<html>
<head>
    <title>For You</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            image-rendering: pixelated;
        }
        
        #text {
            text-align: center;
            white-space: pre-line;
            font-size: 24px;
            opacity: 0;
            filter: blur(0.5px);
            transform: translateZ(50px);
            animation: shake 8s ease-in-out infinite;
            z-index: 9990;
        }
        
        /* 3D摇晃效果 */
        @keyframes shake {
            0%, 100% { transform: translateX(0) translateY(0) translateZ(50px) rotateX(0) rotateY(0); }
            25% { transform: translateX(-3px) translateY(2px) translateZ(50px) rotateX(1deg) rotateY(-1deg); }
            50% { transform: translateX(2px) translateY(-3px) translateZ(50px) rotateX(-1deg) rotateY(1deg); }
            75% { transform: translateX(-2px) translateY(1px) translateZ(50px) rotateX(0.5deg) rotateY(-0.5deg); }
        }
        
        /* 整体花屏噪点层 */
        #globalGlitch {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.15;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(255,255,255,0.04) 1px, rgba(255,255,255,0.04) 2px),
                repeating-linear-gradient(90deg, transparent, transparent 1px, rgba(255,255,255,0.03) 1px, rgba(255,255,255,0.03) 2px);
        }
        
        /* 老式电视水平条纹 */
        #scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9997;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            animation: scanline 8s linear infinite;
        }
        
        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        
        /* 花屏闪烁效果层 */
        #glitch {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            z-index: 9999;
        }
        
        .glitch-active {
            animation: glitch 0.1s infinite;
            background: linear-gradient(45deg, #fff, #aaa, #fff);
            mix-blend-mode: overlay;
        }
        
        @keyframes glitch {
            0% { transform: translate(0, 0); filter: hue-rotate(0deg); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0, 0); }
        }
        
        /* 故障竖线条纹 */
        .vertical-glitch {
            position: fixed;
            top: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            z-index: 9996;
            animation: verticalFlicker 0.1s infinite;
        }
        
        @keyframes verticalFlicker {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.4; }
        }

        /* 反转色方块 */
        .invert-area {
            position: fixed;
            background: white;
            opacity: 1;
            mix-blend-mode: difference;
            filter: blur(0.8px) contrast(1.3);
            image-rendering: pixelated;
            z-index: 9995;
            pointer-events: none;
        }
        
        /* 方块内部噪点 */
        .square-noise {
            position: absolute;
            width: 2px;
            height: 2px;
            background: black;
            pointer-events: none;
            mix-blend-mode: difference;
        }
        
        /* 随机噪点 */
        .noise-dot {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            pointer-events: none;
            z-index: 9994;
            border-radius: 1px;
        }
        
        /* 颜色反转样式 */
        .inverted {
            background-color: white !important;
            color: black !important;
        }
        
        .inverted #globalGlitch {
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(0,0,0,0.04) 1px, rgba(0,0,0,0.04) 2px),
                repeating-linear-gradient(90deg, transparent, transparent 1px, rgba(0,0,0,0.03) 1px, rgba(0,0,0,0.03) 2px);
        }
        
        .inverted #scanlines {
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.15) 0px,
                rgba(255, 255, 255, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
        }
        
        .inverted .vertical-glitch {
            background: rgba(0, 0, 0, 0.7);
        }
        
        .inverted .noise-dot {
            background: black;
        }
    </style>
</head>
<body>
    <div id="text"></div>
    <div id="globalGlitch"></div>
    <div id="scanlines"></div>
    <div id="glitch"></div>

    <script>
        const message = `Hope we can get along well! ^ ^\n\nsee u soon!\n\nmaybe NOT.`;
        const textElement = document.getElementById('text');
        const glitchElement = document.getElementById('glitch');
        let colorInverted = false;
        let activeVerticalGlitches = 0;
        const maxVerticalGlitches = 5;
        
        // 5秒后显示文字
        setTimeout(() => {
            textElement.innerHTML = message;
            textElement.style.opacity = 1;
            
            // 随机花屏闪烁
            setInterval(() => {
                if (Math.random() < 0.3) {
                    glitchEffect();
                }
            }, 3000);
            
            // 启动故障竖线条纹
            startVerticalGlitches();
            
            // 启动随机噪点
            startNoiseDots();

            // 启动反转色方块
            startInvertSquares();
            
            // 30秒后开始检测颜色反转
            setTimeout(() => {
                startColorInvertCheck();
            }, 30000);
            
        }, 5000);
        
        // 花屏效果函数
        function glitchEffect() {
            glitchElement.innerHTML = '';
            glitchElement.classList.add('glitch-active');
            
            for (let i = 0; i < 30; i++) {
                const bar = document.createElement('div');
                bar.style.position = 'absolute';
                bar.style.left = Math.random() * 100 + 'vw';
                bar.style.top = Math.random() * 100 + 'vh';
                bar.style.width = Math.random() * 8 + 2 + 'px';
                bar.style.height = Math.random() * 40 + 10 + 'px';
                bar.style.background = `hsl(0, 0%, ${Math.random() * 100}%)`;
                bar.style.opacity = Math.random() * 0.4;
                bar.style.transform = `rotate(${Math.random() * 360}deg)`;
                glitchElement.appendChild(bar);
            }
            
            glitchElement.style.opacity = 0.6;
            
            setTimeout(() => {
                glitchElement.style.opacity = 0;
                glitchElement.classList.remove('glitch-active');
            }, 200);
        }
        
        // 故障竖线条纹函数
        function startVerticalGlitches() {
            setInterval(() => {
                if (activeVerticalGlitches < maxVerticalGlitches && Math.random() < 0.3) {
                    createVerticalGlitchGroup();
                }
            }, Math.random() * 1000 + 500);
        }
        
        function createVerticalGlitchGroup() {
            const groupCount = Math.floor(Math.random() * 2) + 1;
            
            for (let i = 0; i < groupCount && activeVerticalGlitches < maxVerticalGlitches; i++) {
                createVerticalGlitch();
            }
        }
        
        function createVerticalGlitch() {
            activeVerticalGlitches++;
            const verticalGlitch = document.createElement('div');
            verticalGlitch.className = 'vertical-glitch';
            
            const width = Math.random() * 3 + 1;
            verticalGlitch.style.width = width + 'px';
            verticalGlitch.style.left = Math.random() * 100 + 'vw';
            verticalGlitch.style.height = '100%';
            verticalGlitch.style.top = '0';
            verticalGlitch.style.opacity = Math.random() * 0.7 + 0.3;
            
            document.body.appendChild(verticalGlitch);
            
            const duration = Math.random() * 700 + 100;
            setTimeout(() => {
                verticalGlitch.remove();
                activeVerticalGlitches--;
            }, duration);
        }

        // 反转色方块函数
        function startInvertSquares() {
            setInterval(() => {
                createInvertSquare();
            }, Math.random() * 800 + 1200);
        }
        
        function createInvertSquare() {
            const count = Math.floor(Math.random() * 2) + 1;
            let firstSquarePos = null;
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const square = document.createElement('div');
                    square.className = 'invert-area';
                    
                    const isBig = Math.random() > 0.5;
                    const size = isBig ? 
                        Math.random() * 100 + 200 : 
                        Math.random() * 70 + 80;
                    
                    square.style.width = size + 'px';
                    square.style.height = size + 'px';
                    
                    let left, top;
                    if (i === 1 && firstSquarePos && Math.random() < 0.6) {
                        const offset = size * 0.3;
                        left = firstSquarePos.left + (Math.random() * offset - offset/2);
                        top = firstSquarePos.top + (Math.random() * offset - offset/2);
                        left = Math.max(0, Math.min(left, window.innerWidth - size));
                        top = Math.max(0, Math.min(top, window.innerHeight - size));
                    } else {
                        left = Math.random() * (window.innerWidth - size);
                        top = Math.random() * (window.innerHeight - size);
                        if (i === 0) firstSquarePos = { left, top, size };
                    }
                    
                    square.style.left = left + 'px';
                    square.style.top = top + 'px';
                    
                    document.body.appendChild(square);
                    
                    addSquareNoise(square, size);
                    
                    const duration = Math.random() * 400 + 800;
                    setTimeout(() => {
                        if (square.parentNode) {
                            square.remove();
                        }
                    }, duration);
                    
                }, i * 80);
            }
        }
        
        function addSquareNoise(square, size) {
            const noiseCount = Math.floor(size * 0.1);
            
            for (let j = 0; j < noiseCount; j++) {
                const noise = document.createElement('div');
                noise.className = 'square-noise';
                
                noise.style.left = Math.random() * 100 + '%';
                noise.style.top = Math.random() * 100 + '%';
                
                const noiseSize = Math.random() * 2 + 1;
                noise.style.width = noiseSize + 'px';
                noise.style.height = noiseSize + 'px';
                noise.style.opacity = Math.random() * 0.7 + 0.3;
                
                square.appendChild(noise);
            }
        }
        
        document.addEventListener('click', function(event) {
            createInvertSquare();
        });
        
        function startNoiseDots() {
            setInterval(() => {
                const dotCount = Math.floor(Math.random() * 8) + 1;
                for (let i = 0; i < dotCount; i++) {
                    createNoiseDot();
                }
            }, Math.random() * 300 + 100);
        }
        
        function createNoiseDot() {
            const noiseDot = document.createElement('div');
            noiseDot.className = 'noise-dot';
            noiseDot.style.left = Math.random() * 100 + 'vw';
            noiseDot.style.top = Math.random() * 100 + 'vh';
            noiseDot.style.opacity = Math.random() * 0.8 + 0.2;
            
            const size = Math.random() * 2 + 1;
            noiseDot.style.width = size + 'px';
            noiseDot.style.height = size + 'px';
            noiseDot.style.borderRadius = size / 2 + 'px';
            
            document.body.appendChild(noiseDot);
            
            const duration = Math.random() * 250 + 50;
            setTimeout(() => {
                noiseDot.remove();
            }, duration);
        }
        
        function startColorInvertCheck() {
            const checkInterval = setInterval(() => {
                if (!colorInverted && Math.random() < 0.05) {
                    invertColors();
                    colorInverted = true;
                    clearInterval(checkInterval);
                }
            }, 1000);
        }
        
        function invertColors() {
            document.body.classList.add('inverted');
            
            setTimeout(() => {
                document.body.classList.remove('inverted');
            }, 400);
            
            setTimeout(() => {
                glitchEffect();
            }, 100);
        }
        
        setTimeout(() => {
            glitchEffect();
        }, 2000);
    </script>
</body>
</html>
